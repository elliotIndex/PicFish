<html prefix="og: http://ogp.me/ns#">
<head>
  <title>PicFish - {{links[0].text}}</title>
  <meta property="og:title" content="PicFish - {{links[0].text}}" />
  <meta property="og:type" content="video.movie" />
  <meta property="og:url" content="http://{{domain}}/{{links[0].id}}" />
  <meta property="og:image" content="{{links[0].href}}" />
  <meta name="keywords" content="images, funny, image host, image sharing, reaction gif, viral, cute, gif" />

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous" />
  <link href="style.css"
    rel="stylesheet" />

  <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="navbar-brand">PicFish</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a class="nav-link" href="http://{{domain}}/pics">All</a></li>
          <li><a class="nav-link" href="http://{{domain}}/funny">Funny</a></li>
          <li><a class="nav-link" href="http://{{domain}}/cute">Cute</a></li>
          <li><a class="nav-link" href="http://{{domain}}/gifs">Gifs</a></li>
          <li><a class="nav-link" href="http://{{domain}}/gaming">Gaming</a></li>
          <li><a class="nav-link" href="http://{{domain}}/earth">Earth</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </nav>

  <div class="list-container">

    <div class="header-text main"> The best pictures from around the web, updated hourly </div>
    <div class="header-text sub"> Click any picture to share </div>

    <ul id="image-list">
      {{#links}}
      <li class="list-entry"
        data-toggle="modal"
        data-target="#share-link-modal"
        data-link="{{domain}}/{{linkId}}" >
        <!-- data-link="{{domain}}/{{linkId}}" > -->
        <div class="img-container">
          <img src="{{href}}" class="link-img" />
        </div>
        <div class="text-container">
            <h3 class="link-title">
              {{text}}
            </h3>
        </div>
      </li>
      {{/links}}
    </ul>
  </div>

  <!-- modal -->
  <div class="modal fade" id="share-link-modal">
    <div class="modal-dialog">

      <!-- modal content -->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Thanks for Sharing!</h4>
        </div>
        <div class="modal-body">
          <a id="copy-link">
            <span id="copy-target">
              <!-- {{domain}} -->
            </span>
          </a>
          <button onclick="copyToClipboard()" class="btn btn-default" id="copy-button">
            Copy to Clipboard
          </button>
        </div>
      </div>

    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous">
  </script>
  <script>
    $('#share-link-modal').on('show.bs.modal', function (event) {
      var button = $(event.relatedTarget);
      var shareLink = button.data('link');
      var modal = $(this);
      modal.find('#copy-target').text(shareLink);
      modal.find('#copy-link').attr('href', 'http://' + shareLink);
    })

    function copyToClipboard() {
      var copyTarget = document.getElementById("copy-target");
      var range = document.createRange();

      if (window.getSelection) {
         if (window.getSelection().empty) {  // Chrome
           window.getSelection().empty();
         } else if (window.getSelection().removeAllRanges) {  // Firefox
           window.getSelection().removeAllRanges();
         }
      } else if (document.selection) {  // IE?
        document.selection.empty();
      }

      range.selectNode(copyTarget);
      window.getSelection().addRange(range);
      document.execCommand('copy');
    }
  </script>

</body>

</html>
